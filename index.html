<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Grid Layout - Tailwind CSS for Devs in a Hurry</title>
  </head>
  <body class="bg-orange-600">
    <div
      class="h-screen border-8 border-white grid grid-cols-[200px_200px_200px] grid-rows-[150px_200px_150px] gap-x-2 gap-y-4 place-content-center"
    >
      <div class="bg-orange-500 text-white px-8 py-6 text-xl">Item 1</div>
      <div class="bg-orange-500 text-white px-8 py-6 text-xl">Item 2</div>
      <div class="bg-orange-500 text-white px-8 py-6 text-xl">Item 3</div>
      <div class="bg-orange-500 text-white px-8 py-6 text-xl">Item 4</div>
      <div class="bg-orange-500 text-white px-8 py-6 text-xl place-self-center">
        Item 5
      </div>
      <div class="bg-orange-500 text-white px-8 py-6 text-xl">Item 6</div>
      <div class="bg-orange-500 text-white px-8 py-6 text-xl">Item 7</div>
      <div class="bg-orange-500 text-white px-8 py-6 text-xl">Item 8</div>
      <div class="bg-orange-500 text-white px-8 py-6 text-xl">Item 9</div>
    </div>
  </body>
</html>
